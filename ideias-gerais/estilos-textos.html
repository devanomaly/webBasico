<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor e imagem de fundo</title>

  <style type="text/css">
  body {
    font-size: 50px;
  }
  .negrito {
    font-weight: 800;
  }
  .italico {
    font-style: italic;
  }
  .overline {
    text-decoration: overline;
  }
  .underline {
    text-decoration: underline;
  }
  .line-through {
    text-decoration: line-through;
  }
  .zika {
    text-decoration: crimson underline overline;
    font-style: italic;
    color: darkviolet;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
  }

  </style>

</head>

<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="overline">Texto overline</p>
    <p class="underline">Texto underline</p>
    <p class="line-through">Texto linha atravessada</p>
    <p class="zika">Texto zika na formatação</p>
    <p>Texto sem formatação</p>

</body>

</html>
