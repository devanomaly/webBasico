<!DOCTYPE html>
<html lang="en">

<!-- Veja o arquivo "ideia-galeria-modern-clearfix" para uma solução alternativa para os mesmos problemas de float aqui apresentados -->

<head>
  <title>Links</title>
  <meta charset="UTF-8">
  <style type="text/css">
  a{
    font-weight: 800;
    font-size: 2em;
    margin: 5px;
    padding: 10px;
    text-decoration: none;
    border-left: 2px solid black;
  }
  a:link, a:visited{
    color: orangered;
    /* essa propriedade se aplica a links nao visitados */
  }
  a:hover,a:active {
    /* aplica a links que estão sob o cursor */
    background-color: orangered;
    color: white;
  }
  /* a:active{ */
    /* aplica ao link que esta sendo visitado na pagina */
    /* color: black; */
  /* } */ 

  </style>
</head>

<body>
    <a style="border: none;" href="https://www.google.com.br">Google</a> 
    <a href="https://www.meninasdafisica.com.br">MedFis</a> 
    <a href="https://www.amazon.com.br">Amazon</a>
    <a href="https://www.udemy.com">Udemy</a>
</body>

</html>
