<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Estilizando Formulários</title>
</head>

<body>
  <h2>Estilizando Formulários pae</h2>

  <form class="meuFormulario">
    <fieldset>
      <legend>Detalhes de Contato</legend>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="url">URL:</label>
        <input type="text" name="url" id="url">
      </div>
    </fieldset>
    <fieldset>
      <legend>Comentários</legend>
      <div>
        <label for="nome">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="40" rows="10" maxlength="1500"></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend>Lembrar de mim</legend>
      <div>
        <label for="lembrar">
          <input type="checkbox" name="lembrar" id="lembrar">
        </label>
      </div>
      <!-- veja abaixo alternativa de implementação "lembrar de mim" com radio -->
      <!-- <div>
        <label>
          <input type="radio" name="lembrar" id="sim">sim
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="lembrar" id="nao">nao
        </label>
      </div> -->
    </fieldset>
  </form>

</body>

</html>
